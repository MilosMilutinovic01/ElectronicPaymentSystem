<div class="card">
  <div class="div-text">
    <div class="text">Create new account</div>
    <div class="main-text">Register</div>
  </div>
  <div class="register-card">
    <form [formGroup]="userForm">
      <div class="form">
        <div class="form-column">
          <div class="first-row">
            <div class="form-field-row">
              <input
                formControlName="name"
                type="text"
                class="input"
                placeholder="Name*"
                required
                ng-class="{ red: !isFormValid }"
              />
            </div>

            <div class="form-field-row">
              <input
                formControlName="username"
                type="text"
                class="input"
                placeholder="Username*"
                required
              />
            </div>
          </div>

          <div class="form-field">
            <input
              formControlName="password"
              type="password"
              class="input"
              placeholder="Password*"
              required
            />
          </div>

          <div class="form-field">
            <input
              formControlName="rePassword"
              type="password"
              class="input"
              placeholder="Confirm password*"
              required
            />
          </div>
        </div>
      </div>

      <button type="submit" class="btn" (click)="register()">Submit</button>
      <p *ngIf="!isFormValid" class="error">All fields must be entered!</p>
    </form>
    <div class="register-text">
      Already have an account?
      <span class="register-link" (click)="login()">Log in</span>
    </div>
  </div>
</div>
